
<div class="container">
    <form [formGroup]="iRecipeForm" >
        <input type="text" formControlName="rName">
        <div *ngFor="let item of ItemList; let i=index">
            <label>
              <input type="checkbox" [value]="item.pid" (change)="onCheckboxChange($event)"/>
              {{item.iName}}
            </label>
          </div>
          <div>
            <button (click)="AddItems()">add items</button>
          </div>  
    </form>
</div>
